<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="files/favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <title>MyCronometer</title>
</head>

<body>
<div id="wrapper">
    <h1>- MyCronometer -</h1>
    <form class="form" id="form" style="display: flex;">

            <div id="time-wrapper">
                <label for="horas">Hours  </label>
                <input class="numero" type="number" id="horas" min="0" value="0">
            </div>
    
            <div id="time-wrapper">
                <label for="minutos">Minutes</label>
                <input class="numero" type="number" id="minutos" min="0" value="0">
            </div>
    
            <div id="time-wrapper">
                <label for="segundos">Seconds</label>
                <input class="numero" type="number" id="segundos" min="1" value="0">
            </div>

            <div id="alert">
                <label>Alert on complete</label>
                <input type="checkbox" id="check">
            </div>

            <button id="time" class="btn" type="button" name="submit">Submit</button>

    </form>

    <form class="form" id="time-form" style="display: flex;padding:20px;left: 500%;">
        <div id="tiempo">
            <h3 id="mostrarHoras">--</h3>
            <h3 id="mostrarMinutos">:-- </h3>
            <h3 id="mostrarSegundos">:--</h3>
        </div>
        <button type="button" class="btn" onclick="document.location.reload(true)">Reset</button>
    </form>

    <h2>Powered by nahuel3pro & vittorio</h2>
</div>
<script src="app.js"></script>
</body>
</html>
