<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cronometer</title>
</head>

<body>
<div id="wrapper">
    <p id="cronometer"></p>
    <h1>- Cronometer -</h1>
    <form class="form" id="form" style="display: flex;">
            <div id="time-wrapper">
                <label for="horas">Hours</label>
                <input type="number" id="horas" name="horas">
            </div>
    
            <div id="time-wrapper">
                <label for="minutos">Minutes</label>
                <input type="number" id="minutos">
            </div>
    
            <div id="time-wrapper">
                <label for="minutos">Seconds</label>
                <input type="number" id="segundos">
            </div>
            <button id="time" class="btn" type="button" name="submit">Submit</button>
    </form>

    <form class="form" id="time-form" style="display: flex;padding:30px;left: 500%;">
        <div id="tiempo">
            <h3 id="mostrarHoras">00</h3>
            <h3 id="mostrarMinutos"> ||00 </h3>
            <h3 id="mostrarSegundos">|| 00</h3>
        </div>
        <button type="button" class="btn" onclick="document.location.reload(true)">Reset</button>
    </form>

    <h2>Powered by nahuel3pro & vittorio</h2>
</div>
<script src="app.js"></script>
</body>
</html>
